    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0B132B;
            background-image: linear-gradient(to right, #0B132B, #1C2541, #3A506B);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 90px;
        }

        header h1 {
            font-size: 2.2em;
            letter-spacing: 2px;
        }

        .contact-container {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.08);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            max-width: 500px;
            width: 90%;
        }

        .contact-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #F5F5F5;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input, .contact-form textarea {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 12px;
            border-radius: 10px;
            color: #fff;
            outline: none;
            resize: none;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid #5BC0BE;
        }

        .contact-form button {
            background: #5BC0BE;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            color: #0B132B;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background: #3A506B;
            color: #fff;
        }

        .contact-info {
            margin-top: 25px;
            text-align: center;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .contact-info i {
            color: #5BC0BE;
            margin-right: 10px;
        }

        footer {
            margin-top: auto;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
        }
